[Application]

target_fps=0

[application]

name="Only Fighters"
main_scene="res://maps/map_demo/map_demo.tscn"
icon="res://icon.png"

[display]

use_vsync=false
orientation="sensor"
emulate_touchscreen=true
driver="GLES2"
width=1024
height=600
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

slash=[key(M)]
shoot=[key(N)]
jump=[key(Comma)]

[render]

mipmap_policy=2
